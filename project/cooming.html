<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Amit Giri</title>
    <link rel="stylesheet" href="comming.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="coming-soon-container">
        <div class="content">
            <h1>Coming Soon</h1>
            <p>We are working hard to bring you something amazing! Stay tuned.</p>
            <div class="countdown">
                <div class="time-box">
                    <span id="days">00</span>
                    <p>Days</p>
                </div>
                <div class="time-box">
                    <span id="hours">00</span>
                    <p>Hours</p>
                </div>
                <div class="time-box">
                    <span id="minutes">00</span>
                    <p>Minutes</p>
                </div>
                <div class="time-box">
                    <span id="seconds">00</span>
                    <p>Seconds</p>
                </div>
            </div>
            <div class="social-icons">
                <a href="#" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="https://linkedin.com" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
                <a href="https://x.com/home" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                <a href="https://instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            </div>
        </div>
    </div>

    <script>
        // Countdown Timer Script
        const countdownDate = new Date("Dec 31, 2024 23:59:59").getTime();

        const countdownFunction = setInterval(function() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            if (distance < 0) {
                clearInterval(countdownFunction);
                document.querySelector(".countdown").innerHTML = "Launched!";
            }
        }, 1000);
    </script>
</body>
</html>
